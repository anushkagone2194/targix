<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Practice Questions — Interview Prep Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <h1 class="logo">Interview Prep Hub</h1>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="questions.html">Questions</a>
        <a href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Practice Questions</h2>

    <div class="controls">
      <input id="search" type="search" placeholder="Search by keyword (e.g. array, recursion, system design)" />
      <select id="typeFilter" aria-label="Filter by type">
        <option value="all">All types</option>
        <option value="behavioral">Behavioral</option>
        <option value="coding">Coding</option>
        <option value="system">System Design</option>
      </select>
      <button id="reloadBtn" class="btn small">Reload</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <ul id="questionsList" class="questions-list" role="list"></ul>
  </main>

  <footer class="site-footer">
    <div class="container">© Interview Prep Hub — Built with HTML/CSS/JS</div>
  </footer>

  <script type="module" src="js/questions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
